<div class="products">
    <button ng-disabled="prevButtonEnable()" ng-click="prevProducts()">Prev products</button>
    <div ng-repeat="product in list | limitTo:displayOnPage:displayProductsOffset" product-List product="product" ></div>
    <button ng-disabled="nextButtonEnable()" ng-click="nextProducts()">Next Products</button>
</div>
