<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span
            class="glyphicon glyphicon-shopping-cart
"></span>Cart <span class="badge" ng-if="c.length !== 0" ng-bind="c.length"></span></a>
    <ul class="dropdown-menu">
        <li ng-show='c.length===0'><a>Cart Is Empty :(!</a></li>
        <li ng-repeat="item in c">

           <a  href="#!/product/{{item.productID}}"> <i>{{item.productTitle}}</i> <span> - </span> <b>{{item.productPrice|currency}}</b>
                <button ng-click="deleteFromCart(item)" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
           </a>

        </li>
    </ul>
</li>
